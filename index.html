<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resume Builder</h1>
  <form>
    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Email">
    <textarea placeholder="Experience"></textarea>
    <textarea placeholder="Education"></textarea>
    <button type="submit">Build Resume</button>
  </form>
  <div id="resume-output" class="hidden">
  <h2 id="out-name"></h2>
  <p id="out-email"></p>
  <h3>Experience</h3>
  <p id="out-experience"></p>
  <h3>Education</h3>
  <p id="out-education"></p>
</div>
  <script src="script.js"></script>
</body>
  <h5>copyright to amit-builds <br>
  Contact us: https://github.com/amit-builds/</h5>
</html>
